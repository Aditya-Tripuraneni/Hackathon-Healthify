<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/17b6e821ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home-header">
        <img src="logo.png" class="logo" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="promo-text-box">
                        <h1>App Name</h1>
                        <p>The premium web-app for maintaining a healthy lifestyle</p>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="lead-form">
                        <div class="title-box">
                            <h3>App Name</h3>
                            <p>Description</p>
                        </div>
                        <form action="">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Your Name" class="input-box">
                            <label>Email</label>
                            <input type="text" placeholder="Enter Your Email" class="input-box">
                            <label>Password</label>
                            <input type="text" placeholder="Enter Your Password" class="input-box">
                            <button type="button" class="submit-btn">Join Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
