<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/17b6e821ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home-header">
        <img src="logo.png" class="logo" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="promo-text-box">
                        <h1>Pharmacy App Name</h1>
                        <p></p>
                        <i class="fa-solid fa-circle-play play-btn"> Learn mORE</i>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="lead-form">
                        <div class="title-box">
                            <h3>Start Join App Name</h3>
                            <p></p>
                        </div>
                        <form action="">
                            <label>Your Name</label>
                            <input type="text" placeholder="Enter Your Name" class="input-box">
                            <label>Your Email</label>
                            <input type="text" placeholder="Enter Your Email" class="input-box">
                            <label>Your Phone</label>
                            <input type="text" placeholder="Enter Your Phone" class="input-box">
                            <button type="button" class="submit-btn">Join Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
